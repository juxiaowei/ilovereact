<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html, body {
		  width: 100%;
		  height: 100%;
		  margin: 0; 
		  padding: 0;
		  display: flex;
		  align-items: center;
		  justify-content: center;
		}

	</style>
</head>
<body>
<div id="box">
  <P>我是数字1</P>
  <P>我是数字2</P>
  <P>我是数字3</P>
  <P>我是数字4</P>
</div>
	<script>
		var $box = document.getElementById("box").getElementsByTagName("p");
		for(var i = 0 ; i < $box.length ; i ++){
				$box[i].onclick=function(){
					alert(i);
				}
		}
	</script>
</body>
</html>
